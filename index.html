<!DOCTYPE html>
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-header">
        <h1>Rock Paper Scissors</h1>
        <p>Pick a weapon to start playing!</p>
    </div>
    <div class="game-buttons">
        <button id="rock" class="button"><img src="rock.png"></button>
        <button id="paper" class="button"><img src="paper.png"></button>
        <button id="scissors" class="button"><img src="scissors.png"></button>
    </div>
    <div class="game-scores">
        <label class="player-score">Player Score</label>
        <label class="computer-score">Computer Score</label>

    </div>
    <script src="rps.js"></script>
</body>
