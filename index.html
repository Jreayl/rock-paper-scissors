<!DOCTYPE html>
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#">
    <script src="rps.js"></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <p>Pick a weapon to start playing!</p>
    </header>
    <div class="game-buttons">
        <input id="rock" class="button" type="image" src="rock.png">
        <input id="paper" class="button" type="image" src="paper.png">
        <input id="scissors" class="button" type="image" src="scissors.png">
    </div>
    <div class="game-scores">
        <label id="player-score">Player Score</label>
        <label id="computer-score">Computer Score</label>
    </div>
</body>
