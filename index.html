<!DOCTYPE html>
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="rps.js"></script>
</head>
<body>
    <div class="c1">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="c2">
        <h1>Play versus computer. Choose your weapon to start playing!</h1>
    </div>
    <div class="c3">
        <div class="buttons">
            <button type="button" name="rock-btn" value="rock">Rock</button>
            <button type="button" name="paper-btn" value="paper">Paper</button>
            <button type="button" name="scissors-btn" value="scissors">Scissors</button>
        </div>
    </div>
</body>
